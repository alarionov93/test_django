<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
	{% if request.user.is_authenticated %}
		<p>Вы уже влогинены как {{ request.user.full_name }}</p>
		<a href="{% url 'site_logout' %}?path={{ request.path }}">Выйти</a>
	{% else %}
		<a href="{% url 'site_login' %}">Войти</a>
	{% endif %}
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
